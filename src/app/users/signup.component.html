<div>
  <h1>Register </h1>
  <hr>
  <div class="col-md-4">
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group" >

        <label for="firstname">First Name:</label>
        <input formControlName="firstname"  id="firstname" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input formControlName="lastname" id="lastname" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <div class="form-group">
          <label for="username">User Name:</label>
          <input formControlName="username" id="username" type="text" class="form-control" placeholder="User Name..." />
      </div>

      <div class="form-group">
          <label for="password">Password:</label>

          <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password.." />
      </div>

      <div class="form-group" >
          <label for="email">Email</label>

          <input formControlName="email" id="email" type="email" class="form-control" placeholder="Password.." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <br/>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

    </form>
  </div>
</div>
