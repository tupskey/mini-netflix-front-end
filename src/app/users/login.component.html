<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="form-group" >
      <em *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">Please enter your email</em>
      <label for="email">User Name:</label>
      <input (ngModel)="username" name="email" id="email" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Please enter your password</em>
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div><em *ngIf="loginInvalid" class="alert alert-danger">{{errorMessage}}</em></div>
</div>
